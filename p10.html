<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=p10.html, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Práctica 10. Zebra Stripped Table</title>
</head>
<style>
  table.stripped {
  border: 1px solid black;
  border-spacing: 1px solid black;
  width: 100%;
  margin:auto;
  border-collapse:collapse;
}
table.stripped th{
  width:100px;
  height: 50px;
  border-collapse: collapse;
  border: 1px solid black;
  font-size:20px
}
table.stripped td{
  width: 100px;
  height: 50px;
  border: 1px solid black;
  border-collapse: collapse;
}
table.stripped tr:nth-child(even){
  background-color: rgb(240, 196, 246)
}
</style>
<body>
  <h1>Práctica 10. Zebra Stripped Table</h1>
  <!-- /*(table.stripped>(tr>th*3)+(tr*5>td*3))*/ -->
  <table class="stripped">
    <tr>
      <th>Nombre</th>
      <th>Voltaje (V)</th>
      <th>Corriente (mA)</th>
    </tr>
    <tr>
      <td>Diodo</td>
      <td>3,3</td>
      <td>20mA</td>
    </tr>
    <tr>
      <td>Potenciometro</td>
      <td>24v</td>
      <td>100mA</td>
    </tr>
    <tr>
      <td>Motor DC</td>
      <td>12v</td>
      <td>40mA</td>
    </tr>
    <tr>
      <td>LDR</td>
      <td>12v</td>
      <td>100mA</td>
    </tr>
    <tr>
      <td>Transistor NPN 2n2222</td>
      <td>80v</td>
      <td>100mA</td>
    </tr>
  </table>
</body>
</html>
